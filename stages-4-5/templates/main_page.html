{% extends "base.html" %}

{% block content %}
  <a href="/" class="banner">
    <h1 class="h1-main-page">David Venturi's IPND Notes</h1>
  </a>
  <div class="bio-main-page">
    <a href="https://twitter.com/venturidj" class="bio-link" target="_blank">Twitter</a>
    <a href="https://github.com/venturidj" class="bio-link" target="_blank">GitHub</a>
    <a href="https://ca.linkedin.com/in/davidventuri" class="bio-link" target="_blank">LinkedIn</a>
    <a href="https://www.udacity.com/course/intro-to-programming-nanodegree--nd000" class="bio-link" target="_blank">IPND</a>
  </div>
  {% for stage in stages %}
    <!-- If the stage number is an even number: -->
    {% if stage.stage_number % 2 == 0 %}
      <a href="{{stage.stage_url}}" class="stage-title">
        <!-- Use a parent-child div method to center the text vertically within the div. See http://vanseodesign.com/css/vertical-centering/ "Line Height Method" for
        reference. The even/odd stage div is the child container. -->
        <div class="parent-container">
          <div class="even-stage">{{stage.stage_title}}</div>
        </div>
      </a>
    <!-- If the stage number is an odd number: -->
    {% else %}
      <a href="{{stage.stage_url}}" class="stage-title">
        <div class="parent-container">
          <div class="odd-stage">{{stage.stage_title}}</div>
        </div>
      </a>
    {% endif %}
  {% endfor %}
{% endblock %}
